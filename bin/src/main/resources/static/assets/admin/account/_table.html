<div class="card">
	<div class="card-header">
		<h3 class="mt-2">DANH SÁCH TÀI KHOẢN</h3>
	</div>
	 <div class="card-body">
    	<div class="row">
    		
    		<div class="col-sm-8">
    			<div class="row">
    				<div class="form-group col-sm-6">
    					<label>Tên tài khoản</label>
    					<input ng-model="form.username" class="form-control" disabled="disabled" style="background-color:powderblue;"/>
    				</div>
    				<div class="form-group col-sm-6">
    					<label>Mật khẩu</label>
    					<input ng-model="form.password" class="form-control" type="password"/>
    				</div>
    			</div>
    			<div class="row">
    				
    				<div class="form-group col-sm-6">
    					<label>Vai trò</label>
    					<div class="form-control">
    						<div class="form-check ps-0">
						      	<label ng-repeat="r in roles" class="form-check-label me-2" for="inlineFormCheck">
						      	<input ng-model="selectedRole" ng-value="r" class="form-check-input1" type="checkbox" id="inlineFormCheck" ng-checked="selection.indexOf(r)>-1" ng-click="toggleRole(r)">
							        {{r.name}}
							     </label>
						    </div>
    					</div>
    				</div>
    			</div>
    			<div class="row">
    				<div class="form-group col-sm-6">
    					<label>Họ và tên</label>
    					<input ng-model="form.fullname" class="form-control"/>
    				</div>
    				<div class="form-group col-sm-6">
    					<label>Email</label>
    					<input ng-model="form.email" class="form-control" type="email"/>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="card-footer text-center">
    	<button ng-click="create()" disabled="disabled" style="background-color:powderblue" class="btn btn-primary"><b class="fa-solid fa-square-plus"></b> Create</button>
    	<button ng-click="update()" class="btn btn-success"><b class="fa-solid fa-square-pen"></b> Update</button>
    	<!-- <button ng-click="delete(form)"  class="btn btn-danger"><b class="fa-solid fa-trash-can"></b> Delete</button> -->
    	<button ng-click="reset()" class="btn btn-info"><b class="fa-solid fa-rotate"></b> Reset</button>
    </div>
</div>
    <div class="card-body">
        <table class="table table-bordered">
        	<thead class="bg-success text-white" style="font-variant: small-caps;">
        		<tr>
        			<th>Tên tài khoản</th>
        			<th>Họ và tên</th>
        			<th>Email</th>
        			<th></th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr ng-repeat="item in pager.items">
        			<td>{{item.username}}</td>
        			<td>{{item.fullname}}</td>
        			<td>{{item.email}}</td>
        			<td class="text-center">
        				<button ng-click="edit(item)" class="btn btn-warning"><i class="fa-solid fa-square-pen"></i></button>
        				<button ng-click="delete(item)" c class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button> 
        			</td>
        		</tr>
        	</tbody>
        </table>
    </div>
    
    <div class="card-footer text-center">
    	<button ng-click="pager.first()" class="btn btn-danger" style="width: 42px;"><i class="fa-solid fa-backward-step"></i></button>
    	<button ng-click="pager.previous()" class="btn btn-primary"><i class="fa-solid fa-backward"></i></button>
    	<button class="btn btn-success">{{pager.page+1}} trên {{pager.count}}</button>
    	<button ng-click="pager.next()" class="btn btn-primary"><i class="fa-solid fa-forward"></i></button>
    	<button ng-click="pager.last()" class="btn btn-danger" style="width: 42px;"><i class="fa-solid fa-forward-step"></i></button>
    </div>
</div>
