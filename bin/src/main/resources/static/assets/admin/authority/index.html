<div class="layout-page">
  <div class="container-xxl flex-grow-1 container-p-y">
<div class="card col-lg-12 col-md-12 col-6 mt-3 p-0">
    <div class="card-header bg-warning">
        <h3>Chỉnh sửa phân quyền</h3>
    </div>
    <div class="card-body ">
    	<table class="table table-bordered">
    		<thead class="bg-secondary text-white">
    			<tr>
    				<th></th>
    				<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr ng-repeat="acc in admins">
    				<td>{{acc.fullname}}</td>
    				<th ng-repeat="role in roles" class="text-center">
    					<input ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)" type="checkbox" />
    				</th>
    			</tr>
    		</tbody>
    	</table>
    </div>
</div>
</div>
</div>
