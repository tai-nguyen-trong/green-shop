<div class="card">
    <div class="card-header">
        <h3 class="mt-2">CHI TIẾT ĐƠN HÀNG </h3>
    </div>
    <div class="card-body">
    	<div class="row">
    		<div class="col-sm-4 text-center">
    			
    		</div>
    		<div class="col-sm-8">
    			<div class="row">
    				<div class="form-group col-sm-6">
    					<label>Tên khách hàng</label>
    					<input ng-model="form.account.username" class="form-control" readonly="readonly" />
    				</div>
    				<div class="form-group col-sm-6">
    					<label>Số điện thoại</label>
    					<input ng-model="form.phone" class="form-control" readonly="readonly" />
    				</div>
    			</div>
    			<div class="row">
    				<div class="form-group col-sm-12">
    					<label>Địa chỉ</label>
    					<input ng-model="form.address" class="form-control" readonly="readonly" />
    				</div>
    			</div>
    			<div class="row">
    				<div class="form-group col-sm-6">
    					<label>Ngày tạo</label>
    					<input ng-model="form.createDate" type="date" class="form-control" readonly="readonly" />
    				</div>
    				<div class="form-group col-sm-6">
    					<label>Trạng thái</label>
    					<input ng-model="form.status" class="form-control" />
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
    <div class="card-footer text-center">
    	<button ng-click="update()" class="btn btn-success"><b class="fa-solid fa-square-pen"></b> Update</button>
    	<button ng-click="reset()" class="btn btn-info"><b class="fa-solid fa-rotate"></b> Reset</button>
    </div>
</div>
