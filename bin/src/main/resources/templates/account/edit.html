<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vegefoods - Free Bootstrap 4 Template by Colorlib</title>

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="icon" href="https://img.icons8.com/doodle/344/tree--v1.png"
	type="image/x-icon" />

<!-- Angular JS W3school =====================================================================-->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link
	href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/assets/css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/animate.css">

<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
<link rel="stylesheet" href="/assets/css/magnific-popup.css">

<link rel="stylesheet" href="/assets/css/aos.css">

<link rel="stylesheet" href="/assets/css/ionicons.min.css">

<link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="/assets/css/jquery.timepicker.css">


<link rel="stylesheet" href="/assets/css/flaticon.css">
<link rel="stylesheet" href="/assets/css/icomoon.css">
<link rel="stylesheet" href="/assets/css/style.css">
</head>

<!-- Them lien ket -->
<!-- Chung giao dien -->
<body class="goto-here" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<!-- Header -->
	<div th:replace="/layout/header.html"></div>
	<!-- Header -->

	<hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">

				<div class="panel panel-default">
					<div class="panel-heading">PRODUCT EDITION</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-sm-4 text-center">
								<label for="image"> <!-- Them lien ket --> <img
									ng-src="/assets/images/{{form.image}}"
									style="height: 150px; max-width: 95%;" />
								</label>
							</div>
							<div class="col-sm-8">
								<div class="row">
									<div class="form-group col-sm-6">
										<label>Name</label>
										<!-- Them lien ket -->
										<input ng-model="form.name" class="form-control" />
									</div>
									<div class="form-group col-sm-6">
										<label>Price</label>
										<!-- Them lien ket -->
										<input ng-model="form.price" class="form-control" />
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label>Image</label>
										<!-- Them lien ket, onchange:Đổi ảnh, update ảnh mới -->
										<input type="file" class="form-control" id="image"
											onchange="angular.element(this).scope().imageChanged(this.files)">
									</div>
									<div class="form-group col-sm-6">
										<label>Category</label>
										<!-- Them lien ket, hiển thi category vào combobox -->
										<select ng-model="form.category.id" class="form-control">
											<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="form-group col-sm-6">
										<label>Create Date</label>
										<!-- Them lien ket -->
										<input ng-model="form.createDate" type="date"
											class="form-control" />
									</div>
									<div class="form-group col-sm-6">
										<label>Available</label>
										<div class="form-control">
											<div class="form-check ps-0">
												<!-- Them lien ket -->
												<input ng-model="form.available" class="form-check-input1"
													name="available" ng-value="true" type="radio"
													id="inlineFormCheck"> <label
													class="form-check-label" for="inlineFormCheck"> Yes
												</label>
												<!-- Them lien ket -->
												<input ng-model="form.available"
													class="form-check-input2 ms-2" name="available"
													ng-value="false" type="radio" id="inlineFormCheck2">
												<label class="form-check-label" for="inlineFormCheck2">
													No </label>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-footer text-center">
						<!-- Them lien ket -->
						<button ng-click="create()" class="btn btn-primary">
							<b class="glyphicon glyphicon-plus"></b> Create
						</button>
						<button ng-click="update()" class="btn btn-success">
							<b class="glyphicon glyphicon-save"></b> Update
						</button>
						<button ng-click="delete(form)" class="btn btn-danger">
							<b class="glyphicon glyphicon-trash"></b> Delete
						</button>
						<button ng-click="reset()" class="btn btn-info">
							<b class="glyphicon glyphicon-refresh"></b> Reset
						</button>
					</div>
				</div>


			</div>
		</div>
	</div>


	<!-- Footer -->
	<div th:replace="/layout/footer.html"></div>
	<!-- Footer -->





	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/jquery.easing.1.3.js"></script>
	<script src="/assets/js/jquery.waypoints.min.js"></script>
	<script src="/assets/js/jquery.stellar.min.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/js/aos.js"></script>
	<script src="/assets/js/jquery.animateNumber.min.js"></script>
	<script src="/assets/js/bootstrap-datepicker.js"></script>
	<script src="/assets/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/assets/js/google-map.js"></script>
	<script src="/assets/js/main.js"></script>


	<!-- Link file Angular JS -->
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
