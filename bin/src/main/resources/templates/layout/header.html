<div xmlns:th="http://www.thymeleaf.org">
	<div class="py-1 bg-primary">
		<div class="container">
			<div
				class="row no-gutters d-flex align-items-start align-items-center px-md-0">
				<div class="col-lg-12 d-block">
					<div class="row d-flex">
						<div class="col-md pr-4 d-flex topper align-items-center">
							<div
								class="icon mr-2 d-flex justify-content-center align-items-center">
								<span class="icon-phone2"></span>
							</div>
							<span class="text">+ 0123 4567 89</span>
						</div>
						<div class="col-md pr-4 d-flex topper align-items-center">
							<div
								class="icon mr-2 d-flex justify-content-center align-items-center">
								<span class="icon-paper-plane"></span>
							</div>
							<span class="text">greenshop@gmail.com</span>
						</div>
						<div
							class="col-md-5 pr-4 d-flex topper align-items-center text-lg-right">
							<span class="text">giao hàng hằng ngày &amp; trả hàng miễn
								phí</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<nav
		class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
		id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"><img
				src="/assets/images/logo_shop_admin.png"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#ftco-nav" aria-controls="ftco-nav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a th:href="@{/}" class="nav-link">Trang
							chủ</a></li>

					<!--  
					<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" href="#" id="dropdown04"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tài Khoản</a>
						<div class="dropdown-menu" aria-labelledby="dropdown04">
							<a class="dropdown-item" th:href="@{/product/list}">Quản Lí Tài Khoản</a>
							<a class="dropdown-item" th:href="@{/cart/view}">Đăng Xuất</a> 
						</div>
					</li>   
					-->

					<li class="nav-item active"><a th:href="@{/product/list}"
						class="nav-link">Sản phẩm</a></li>
					<!-- Thêm đường dẫn th:href, và dùng angular gọi số lượng sp và tổng tiền và cart.amount định dạng 2 số lẻ -->
					<li class="nav-item cta cta-colored"><a
						th:href="@{/cart/view}" class="nav-link"> <span
							class="icon-shopping_cart"></span>{{cart.count}}
					</a></li>

					<!-- Nếu có removeUser==> đã đăng nhập -->
					<th:block th:if="${#request.remoteUser}">
						<!--   <li class="nav-item"><a th:href="@{/security/logoff}" class="nav-link">Đăng xuất</a></li>  -->
						<li class="nav-item"><a th:href="@{/order/list}"
							class="nav-link">Đơn hàng</a></li>
						<!-- Nếu có vai trò Dirẻctor hoặc Staff==> hiển thị thêm  Administration-->
						<li
							th:if="${#request.isUserInRole('DIRE') or #request.isUserInRole('STAF')}">
						<li class="nav-item"><a th:href="@{/admin/home/index}"
							class="nav-link">Quản trị</a></li>
						</li>
					</th:block>


					<!-- th:unless: là ngược lại, nếu chưa đăng nhập thì hiển thị đăng nhập -->
					<th:block th:unless="${#request.remoteUser}">
						<li class="nav-item"><a th:href="@{/security/login/form}"
							class="nav-link">Đăng nhập</a></li>
						<li class="nav-item"><a th:href="@{/security/forgot-pass}"
							class="nav-link">Quên mật khẩu</a></li>
					</th:block>

					<!-- Nếu đã đăng nhập thì hiển thị thêm mục tài khoản ở header-->
					<th:block th:if="${#request.remoteUser}">
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="dropdown04"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tài
								Khoản</a>
							<div class="dropdown-menu" aria-labelledby="dropdown04">
								<a class="dropdown-item" th:href="@{/security/changepassword}">Đổi Mật Khẩu</a> 
								<a class="dropdown-item" href="#" onclick="if(confirm('Chắc chắn đăng xuất!')) location.href = '/security/logoff';">Đăng xuất</a>
							</div></li>
					</th:block>


					<!-- #request.removeUser: Nếu đăng nhập r thì hiển thị Fullname -->
					<li th:if="${#request.remoteUser}" class="nav-item"><a
						th:href="@{/}" class="nav-link">Chào
							[[${#request.remoteUser}]]</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- END nav ///////////////////////////////////////////////////////////////////////////////////////////////-->
</div>
