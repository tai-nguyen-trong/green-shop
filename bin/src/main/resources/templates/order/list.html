<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Thông Tin Đơn Hàng</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--icon của title trang, Favicon free  -->
<link rel="icon" href="https://img.icons8.com/doodle/344/tree--v1.png"
	type="image/x-icon" />

<!-- Angular JS W3school =====================================================================-->
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<link
	href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
	rel="stylesheet">

<link rel="stylesheet" href="/assets/css/open-iconic-bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/animate.css">

<link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
<link rel="stylesheet" href="/assets/css/owl.theme.default.min.css">
<link rel="stylesheet" href="/assets/css/magnific-popup.css">

<link rel="stylesheet" href="/assets/css/aos.css">

<link rel="stylesheet" href="/assets/css/ionicons.min.css">

<link rel="stylesheet" href="/assets/css/bootstrap-datepicker.css">
<link rel="stylesheet" href="/assets/css/jquery.timepicker.css">


<link rel="stylesheet" href="/assets/css/flaticon.css">
<link rel="stylesheet" href="/assets/css/icomoon.css">
<link rel="stylesheet" href="/assets/css/style.css">
</head>

<!-- Them lien ket -->
<!-- Chung giao dien -->
<body class="goto-here" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<!-- Header -->
	<div th:replace="/layout/header.html"></div>
	<!-- Header -->

	<hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">


				<main>
					<div class="*panel panel-primary">
						<div class="panel-heading"><h2>Đơn hàng đã đặt</h2></div>
						<table class="table">
							<thead>
								<tr>
									<th>STT</th>
									<th>STT Đặt Hàng</th>
									<th>Ngày Đặt Hàng</th>
									<th>SĐT</th>
									<th>Địa Chỉ Vận Chuyển</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<!-- Them lien ket -->
								<tr th:each="order,state:${orders}">
									<td>[[${state.index}]]</td>
									<td>[[${order.id}]]</td>
									<td>[[${#dates.format(order.createDate,'dd-MM-yyyy')}]]</td>
									<td>[[${order.phone}]]</td>
									<td>[[${order.address}]]</td>
									<td><a th:href="@{|/order/detail/${order.id}|}"
										class="btn btn-default"> <b
											class="glyphicon glyphicon-search">Thông tin đơn hàng</b>
									</a></td>
								</tr>
							</tbody>
						</table>

					</div>
				</main>

			</div>
		</div>
	</div>


	<!-- Footer -->
	<div th:replace="/layout/footer.html"></div>
	<!-- Footer -->





	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/jquery.easing.1.3.js"></script>
	<script src="/assets/js/jquery.waypoints.min.js"></script>
	<script src="/assets/js/jquery.stellar.min.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/js/aos.js"></script>
	<script src="/assets/js/jquery.animateNumber.min.js"></script>
	<script src="/assets/js/bootstrap-datepicker.js"></script>
	<script src="/assets/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/assets/js/google-map.js"></script>
	<script src="/assets/js/main.js"></script>


	<!-- Link file Angular JS -->
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
