<!-- Them lien ket -->
<!-- Chung giao dien -->
<body class="goto-here" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<!-- Header -->
	<div th:replace="/layout/header.html"></div>
	<!-- Header -->


	<hr>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<img
					src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
					class="img-fluid" alt="Sample image" style="margin-top: 30px">
			</div>
			
			
			<br> <br> <br> <br>
			<div class="col-sm-6">
				<form th:action="@{/security/login}" method="post" class="col-sm-8  col-sm-offset-2">
					<div class="panel panel-primary">
					
						<h2>Đăng Nhập</h2>
						<br> <br>
						
						
						<div class="panel-body">
							<div class="form-group">
								<input id="form3Example3" name="username"
									class="form-control form-control-lg"
									placeholder="Tên đăng nhập" />
							</div>
							<div class="form-group">
								<input type="password" name="password"
									class="form-control form-control-lg" placeholder="Mật khẩu" />
							</div>
							<div class="form-group mb-20">
								<div class="form-control">
									<label class="checkbox-inline"> <!-- Luu y: name="remember-me" -->
										<input type="checkbox" name="remember-me">Nhớ Tài Khoản?
									</label>
								</div>
							</div>
							
						</div>
						<div class="panel-footer text-right">
							<!-- Them lien ket, th:text="${message}": thông báo khi đăng nhập bên SecurityController 
							<div> <i class="pull-left text-danger ml-20" th:text="${message}"></i> </div>  -->
							
							<a th:href="@{/security/register}" >Đăng Ký</a>
							<button class="btn btn-success">Đăng Nhập</button>
							
							
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<br>


	<!-- Footer -->
	<div th:replace="/layout/footer.html"></div>
	<!-- Footer -->





	<script src="/assets/js/jquery.min.js"></script>

	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/js/aos.js"></script>
	<script src="/assets/js/jquery.animateNumber.min.js"></script>
	<script src="/assets/js/bootstrap-datepicker.js"></script>
	<script src="/assets/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/assets/js/google-map.js"></script>
	<script src="/assets/js/main.js"></script>
