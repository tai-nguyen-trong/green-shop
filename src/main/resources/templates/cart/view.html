<!-- Them lien ket -->
<!-- Chung giao dien -->
<body class="goto-here" ng-app="shopping-cart-app" ng-controller="shopping-cart-ctrl">
	<!-- Header -->
	<div th:replace="/layout/header.html"></div>
	<!-- Header -->
	
	<hr>


	<div th:fragment="shopping-cart">
		<section class="ftco-section ftco-cart">
			<div class="container">
				<div class="row">
					<div class="col-md-12 ftco-animate">
						<div class="cart-list">
							<table class="table">
								<thead class="thead-primary">
									<tr class="text-center">
										<th>&nbsp;</th>
										<th>Ảnh</th>
										<th>Tên sản phẩm</th>
										<th>Giá</th>
										<th>Số lượng</th>
										<th>Giá tiền</th>
									</tr>
								</thead>
								<tbody>
									<!-- them lien ket: ng-repeat="item in cart.items", duyệt qua các mặt hàng trong giỏ -->
									<tr ng-repeat="item in cart.items" class="text-center">
										<!-- them lien ket: ng-click="cart.remove(item.id)" -->
										<td class="product-remove" ng-click="cart.remove(item.id)"><a href="#"><span
												class="ion-ios-close"></span></a></td>

										<!-- <div class="img">{{item.image}}</div> -->
										<td class="image-prod">
											<img ng-src="/assets/images/{{item.image}}" style="width: 100px;">
										</td>

										<td class="product-name">
											<h3>{{item.name}}</h3>
										</td>

										<td class="price">{{item.price}} VND</td>

										<td class="quantity">
											<div class="input-group mb-3">
												<!-- them lien ket: ng-change="cart.saveToLocalStorage()": 
												lưu lại thông tin dô localStorage() khi thay đổi số lượng và sản phẩm.
												 Giỏ hàng tại header sẽ thay đổi số lượng theo khi tăng số lượng trong bảng thông qua ng-model="item.qty"-->
												<input ng-change="cart.saveToLocalStorage()" ng-model="item.qty" type="number" min="1" 
													name="quantity" class="quantity form-control input-number">
											</div>
										</td>

										<td class="total">{{item.qty*item.price}} VND</td>
									</tr>
									<!-- END TR-->
								</tbody>
							</table>
							<a th:href="@{/product/list}"><--Tiếp tục mua sắm</a>
							<button style="margin-left: 900px" ng-click="cart.clear()" class="btn btn-danger py-3 px-4">Xóa giỏ hàng</button>
							<br>
							<p style="margin-left: 900px"><a th:href="@{/order/checkout}" class="btn btn-primary py-3 px-4 mt-4">Thanh toán</a></p>
							<p style="margin-left: 900px">Tổng tiền: {{cart.amount}}VND</p>
						</div>
					</div>
				</div>
			</div>
		</section>



		<script>
			$(document).ready(function() {

				var quantitiy = 0;
				$('.quantity-right-plus').click(function(e) {

					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($('#quantity').val());

					// If is not undefined

					$('#quantity').val(quantity + 1);

					// Increment

				});

				$('.quantity-left-minus').click(function(e) {
					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($('#quantity').val());

					// If is not undefined

					// Increment
					if (quantity > 0) {
						$('#quantity').val(quantity - 1);
					}
				});

			});
		</script>
	</div>



	<!-- Footer -->
	<div th:replace="/layout/footer.html"></div>
	<!-- Footer -->
