	<div>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-xl-7 ftco-animate">
						<form action="#" class="billing-form">
							<h3 class="mb-4 billing-heading">Mua Hàng</h3>
							<div class="row align-items-end">
								<div class="col-md-6">
									<div class="form-group">
										<label for="firstname">Tên Người Dùng</label>

								</div>
								<div class="col-md-6">

									<div class="form-group">
										<label for="streetaddress">Số Điện Thoại</label> 
										<input ng-model="order.phone" type="number" class="form-control" placeholder="" pattern="[0]\d{9}">  <!-- required -->

								</div>  
								<div class="col-md-12">
									<div class="form-group">
										<label for="streetaddress">Địa Chỉ Giao Hàng</label>

									</div>
								</div>

									<p class="d-flex">

									<p class="d-flex">

									</p>
									<p class="d-flex">

									</p>

											</div>
										</div>
									</div>
									<p>

									</p>

		<script>
			$(document).ready(function() {

				var quantitiy = 0;
				$('.quantity-right-plus').click(function(e) {

					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($('#quantity').val());

					// If is not undefined

					$('#quantity').val(quantity + 1);

					// Increment

				});

				$('.quantity-left-minus').click(function(e) {
					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($('#quantity').val());

					// If is not undefined

					// Increment
					if (quantity > 0) {
						$('#quantity').val(quantity - 1);
					}
				});

			});
		</script>
