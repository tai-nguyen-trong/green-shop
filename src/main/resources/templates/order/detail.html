	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"

<!-- Them lien ket -->
<!-- Chung giao dien -->
<body class="goto-here" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<!-- Header -->
	<div th:replace="/layout/header.html"></div>
	<!-- Header -->

	<hr>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<!-- Giữ order lại với mục đích dễ dàng truy xuất các thuộc tính ==> *{thuộc tính}-->
				<main th:object="${order}">
					<div class="card border border-1 border-primary mt-3">
						<div class="card-header bg-primary text-white">
							<h3 class="mt-2">Thông Tin Đặt Hàng</h3>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="form-group col-sm-4">
									<label>STT:</label> <input th:field="*{id}"
										class="form-control" readonly="readonly" />
								</div>
								<div class="form-group col-sm-4">
									<label>Tên Người Dùng:</label> <input
										th:field="*{account.username}" class="form-control"
										readonly="readonly" />
								</div>
								<div class="form-group col-sm-4">
									<label>Ngày Mua:</label> <input
										th:value="*{#dates.format(createDate,'dd-MM-yyyy')}"
										class="form-control" readonly="readonly" />
								</div>
							</div>
							<div class="row">
								<div class="form-group col-sm-6">
									<label>SĐT:</label>
									<input th:field="*{phone}" class="form-control"
										readonly="readonly">
								</div>
								<div class="form-group col-sm-6">
									<label>Trạng thái:</label>
									<input th:field="*{status}" class="form-control"
										readonly="readonly">
								</div>
							</div>
							<div class="row mt-2">
								<div class="form-group col-sm">
									<label>Địa Chỉ Giao Hàng:</label>
									<textarea th:field="*{address}" class="form-control"
										readonly="readonly" rows="3" cols="10"></textarea>
								</div>
							</div>
						</div>
					</div>
					<div class="card mt-3 border border-1 border-primary">
						<div class="card-header bg-primary text-white">
							<h3 class="mt-2">Sản Phẩm Vừa Đặt Hàng</h3>
						</div>
						<table class="table table-bordered mb-0">
							<thead>
								<tr>
									<th>Id</th>
									<th>Tên</th>
									<th>Giá</th>
									<th>Số Lượng</th>
									<th>Thành Tiền</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="detail:*{orderDetails}" th:object="${detail}">
									<td>[[*{product.id}]]</td>
									<td>[[*{product.name}]]</td>
									<td>$[[*{#numbers.formatDecimal(price,0,'COMMA',2,'POINT')}]]</td>
									<td>[[*{quantity}]]</td>
									<td>$[[*{#numbers.formatDecimal(price*quantity,0,'COMMA',2,'POINT')}]]</td>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>
	</div>


	<!-- Footer -->
	<div th:replace="/layout/footer.html"></div>
	<!-- Footer -->





	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery-migrate-3.0.1.min.js"></script>
	<script src="/assets/js/popper.min.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
	<script src="/assets/js/jquery.easing.1.3.js"></script>
	<script src="/assets/js/jquery.waypoints.min.js"></script>
	<script src="/assets/js/jquery.stellar.min.js"></script>
	<script src="/assets/js/owl.carousel.min.js"></script>
	<script src="/assets/js/jquery.magnific-popup.min.js"></script>
	<script src="/assets/js/aos.js"></script>
	<script src="/assets/js/jquery.animateNumber.min.js"></script>
	<script src="/assets/js/bootstrap-datepicker.js"></script>
	<script src="/assets/js/scrollax.min.js"></script>
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
	<script src="/assets/js/google-map.js"></script>
	<script src="/assets/js/main.js"></script>


	<!-- Link file Angular JS -->
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>
</html>
